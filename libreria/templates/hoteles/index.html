{% extends 'base.html' %}


{% block titulo %} Lista de Hoteles {% endblock %}



{% block contenido %} 

    <div class="card">
        <div class="card-header">
            <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar nuevo Hotel</a>
        </div>
        <div class="card-body">
            <h4 class="card-title">Hoteles</h4>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>Descripcion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for hotel in hoteles %}
                    <tr>
                        <td>{{hotel.id}}</td>
                        <td>{{hotel.nombre}}</td>
                        <td>
                            <img src="{{hotel.imagen.url}}" height="100"/>

                        </td>
                        <td>{{hotel.descripcion}}</td>
                        <td> 
                            <a name="" id="" class="btn btn-info" href="{% url 'editar' hotel.id %}" role="button">Editar</a>
                            <br>
                            <br>
                            <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' hotel.id %}" role="button">Borrar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            
        </div>
        <div class="card-footer text-muted">
            
        </div>
    </div>

{% endblock %}
